<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="#">
            <img src="./src/images/logo.svg" alt="logo" class="logo">
        </a>
    </header>

    <main class="main">
        <div class="image-main">
            <img src="./src/images/illustration-mockups.svg" alt="imagem exemplo">
        </div>
        <div class="description">
            <h2 class="title">Build The Community Your Fans Will Love</h2>
            <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.</p>
            <a href="#">
                <button class="button">Register</button>
            </a>
        </div>
    </main>
    
    <footer class="footer">
            <ul class="social">
                <li class="circle">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="circle">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="circle">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
    </footer>
</body>
</html>
